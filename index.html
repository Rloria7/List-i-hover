<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
</head>
<body>
    <h1 class="text-center  text-white">List Hover</h1>
    <ul>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-fighter-jet fa-2x" aria-hidden="true"></i>
                    <i class="fas fa-fighter-jet fa-2x"></i>
                </div>
                <div class="name">Home</div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-shuttle-van fa-2x"></i>
                    <i class="fas fa-shuttle-van fa-2x"></i>
                </div>
                <div class="name" data-text="services">Services</div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-headphones fa-2x"></i>
                    <i class="fas fa-headphones fa-2x"></i>
                </div>
                <div class="name" data-text="about">About</div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-address-card fa-2x"></i>
                    <i class="fas fa-address-card fa-2x"></i>
                </div>
                <div class="name" data-text="contact">Contact</div>
            </a>
        </li>
    </ul>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
</body>
</html>
